<h2>Current Posts</h2>

<div ng-repeat="post in vm.posts">
  <a ui-sref="postShow({id: post.id})">{{ post.body }}</a>
</div>

<h3>New Post</h3>

<form ng-submit="vm.addPost()">
  <label>User</label>
  <input ng-model="vm.post.author">
  <label>Comment</label>
  <input ng-model="vm.post.body">
  <label>Photo URL</label>
  <input ng-model="vm.post.photo_url">
  <button type="submit">Add</button>
</form>
